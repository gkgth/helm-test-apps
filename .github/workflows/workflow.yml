name: Trigger on PR Comment

on:
  issue_comment:
    types: [created]

jobs:
  keyword_trigger:
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/run-tests')
    runs-on: ubuntu-latest
    steps:
      - name: Print success
        run: echo "‚úÖ Keyword /run-tests matched! Running job..."

      - name: Print origin branch
        run: echo "Origin Branch: ${{ github.event.pull_request.head.ref }}"

      - name: Print commenting user
        run: echo "Comment made by: ${{ github.actor }}"

      - name: Print repo
        run: echo "Repository: ${{ github.repository }}"

